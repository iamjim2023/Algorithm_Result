<html>
  <head>
    <meta charset="UTF-8" />
    <title>Algorithm Number 8</title>
  </head>
  <body>
    <script>
      function solution(codeDts, carNum) {
        const arr = [0, 7, 8];
        let result = 0;

        for (let i = 0; i < carNum.length; i++) {
          const last2Num = carNum[i] % 100;
          const last1Num = last2Num % 10;
          if (arr.includes(codeDts) || last1Num === codeDts) {
            result++;
          }
        }
        return result;
      }
      console.log(solution(3, [25, 23, 11, 47, 53, 17, 33]));
    </script>
  </body>
</html>
