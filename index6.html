<html>
  <head>
    <meta charset="UTF-8" />
    <title>Algorithm-Result</title>
  </head>
  <body>
    <script>
      function solution(...args) {
        const arr = [...args];
        let smallest = arr[0];

        for (let i = 1; i <= arr.length; i++) {
          if (arr[i] <= smallest) {
            smallest = arr[i];
            return smallest;
          }
        }
      }
      console.log(solution(3, 5, 4, 0));
    </script>
  </body>
</html>
