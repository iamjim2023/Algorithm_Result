<html>
    <head>
        <meta charset="UTF-8">
        <title>Algorithm-Result</title>
    </head>
    <body>
        <script>
            function solution(a, b, c) {
                const x = a;
                const y = b;
                const z = c;
                let result 

                if(x < y && x < z){
                     return a;
                }else if(y < x && y < z){
                     return b;
                }else if(z < x && z < y){
                     return c;
                }
                return result
            }
            console.log(solution(6, 4, 9));
        </script>
    </body>
