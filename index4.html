        <title>Algorithm Number 4</title>
    </head>
    <body>
        <script>
          function solution(x) {
                const a = x
                let result = 0;

                for (let i = 1; i <= a; i++) {
                     return result = a*(a+1)/2;
                }
                return result
            }
            console.log(solution(6));
        </script>
